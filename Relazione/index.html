<script >

function hide(){
document.getElementsByClassName("left")[0].style.display = 'none';
};

function show(){
document.getElementsByClassName("left")[0].style.display = 'block';
};

function getPath(id){

switch(id){

case "Intro":
	document.title = "CT: Introduzione";
	return "relazione.html#Introduzione";
break;

case "Esp":
	document.title = "CT: Espandibilità";
	return "espandibilita.html";
break;

case "AReq":
	document.title = "CT: Analisi Requisiti";
	return "relazione.html#Analisi-Requisiti";
break;

case "Req":
	document.title = "CT: Requisiti";
	return "relazione.html#Requisiti";
break;

case "Doc":
	document.title = "CT: Documentazione";
hide();
	return "doxygen/html/index.html";
break;

case "Man":
	document.title = "CT: Manuale d'urso";
	return "manuale.html";
break;

case "Test":
	document.title = "CT: Testing";
	return "testing.html";
break;

}

};

$(document).ready(function(){

$("iframe").scroll(function () {
        if ($("iframe").scrollTop() > 100) { 
            //change yes to no
            $('h2').html('No');
        } else {
            //set h1 text to yes
            $('h2').html('Yes');
        }
    });

$(".mdc-list-item").click(function(data){
	$(".mdc-list-item").removeClass("mdc-list-item--selected");
	$("#"+data.currentTarget.id).addClass("mdc-list-item--selected");
	
	$("iframe").attr("src",getPath(data.currentTarget.id));
});

$(".mdc-top-app-bar__navigation-icon").click(function(data){
if($(".left").is(":visible")){
		hide();
	}else{
		show();
		
	}
	
});

});
